<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      var xhttp = new XMLHttpRequest();
      /*************  ✨ Codeium Command ⭐  *************/
      /**
       * Event handler for the XMLHttpRequest `readystatechange` event.
       * This function is triggered whenever the readyState changes.
       * If the request is complete (readyState is 4) and successful (status is 200),
       * it calls the `myFunction` with the response.
       */

      /******  c9aa17c8-a2b9-478e-8bea-e7561c78476c  *******/
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "books.xml", true);
      xhttp.send();

      function myFunction(xml) {
        var x, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        x = xmlDoc.getElementsByTagName("book");
        for (i = 0; i < x.length; i++) {
          txt += x[i].getAttribute("category") + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </body>
</html>
