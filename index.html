    <script

      src="pano2vr_player.js?ts=68917192"

    <script
      type="text/javascript"

    <div
      id="container"
      style="width: 100%; height: 100%; overflow: hidden"
    >
      <br />Loading...<br /><br />
    </div>

    <script type="text/javascript">
      function saveLastNode(nodeId) {
        console.log(`Saving last node: ${nodeId}`);
        try {
          localStorage.setItem("lastViewedNode", nodeId);
          console.log("Last node saved to localStorage:", nodeId);
        } catch (e) {
          console.error("Failed to save last node to localStorage:", e);
        }
      }

      function getLastNode() {
        const lastNode = localStorage.getItem("lastViewedNode");
        console.log("Last node retrieved from localStorage:", lastNode);
        return lastNode;
      }

      async function loadPanoramaConfig() {
        try {
          const response = await fetch("pano.xml");
          if (!response.ok) throw new Error("Failed to load pano.xml");

          const xmlText = await response.text();
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "text/xml");

          const panoramas = xmlDoc.getElementsByTagName("panorama");
          const panoramaIds = Array.from(panoramas)
            .map((pano) => pano.getAttribute("id"))
            .join(", ");
          console.log("Panorama IDs:", panoramaIds);

          return xmlDoc;
        } catch (error) {
          console.error("Error loading pano.xml:", error);
          return null;
        }
      }

      window.addEventListener("load", async () => {
        try {
          const xmlDoc = await loadPanoramaConfig();
          if (!xmlDoc) {
            console.error("Failed to load panorama configuration.");
            return;
          }

          const pano = new pano2vrPlayer("container");
          pano.setQueryParameter("ts=68917192");

          console.log("Inspecting pano2vrPlayer instance:", pano.qh);

          pano.on("nodechanged", () => {
            const currentNode = xmlDoc
              .getElementsByTagName("panorama")
              .getAttribute("id")
              ? pano.getCurrentNode()
              : "unknown";
            console.log("Node changed to:", currentNode);
            saveLastNode(currentNode);
          });

          const params = {};
          parseParams(document.location.hash, params);
          const startNode = params.startNode || getLastNode() || "node6";

          pano.readConfigUrlAsync("pano.xml?ts=68917192", () => {
            console.log("pano.xml file loaded successfully!");

            if (typeof pano.setNode === "function") {
              pano.setNode(startNode);
              console.log("Navigated to startNode using setNode:", startNode);
            } else if (typeof pano.loadNode === "function") {
              pano.loadNode(startNode);
              console.log("Navigated to startNode using loadNode:", startNode);
            } else {
              console.error(
                "No method to navigate to a specific node found in pano2vrPlayer API."
              );
            }
          });
        } catch (error) {
          console.error("An error occurred during initialization:", error);
        }
      });

      function parseParams(paramsString, params) {
        paramsString = paramsString.substring(1);
        var firstSeparatorPos = paramsString.indexOf(",");
        if (firstSeparatorPos !== -1) {
          params.startNode = paramsString.slice(0, firstSeparatorPos);
          var viewingParamsString = paramsString.slice(firstSeparatorPos + 1);
          var viewingParams = viewingParamsString.split(",");
          if (viewingParams.length >= 3) {
            params.startView = {
              pan: viewingParams[0],
              tilt: viewingParams[1],
              fov: viewingParams[2],
              projection: viewingParams[3] || undefined,
            };
          }
        } else {
          params.startNode = paramsString;
          params.startView = "";
        }
      }
    </script>
